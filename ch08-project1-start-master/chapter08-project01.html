<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,width=device-width">
		
	<title>Chapter 08 - Project 01</title>
	<link href="css/styles.css" rel="stylesheet" />
    <script src="js/data.js" type="text/JavaScript"></script>
    <script src="js/functions.js" type="text/JavaScript"></script>
</head>

<body>
<div class="title">
    <h1>Shopping Cart</h1>
</div>
<table class="table-fill">
    <thead>
        <tr>
            <th colspan="2">Product</th>
            <th>#</th>
            <th>Price</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        <script type="text/javascript">
            for(var i=0;i<prices.length;i++)
            {
              outputCartRow(filenames[i],titles[i],quantities[i],prices[i],"");
            }
        </script>       
        <tr class="totals">
            <td colspan="4">Subtotal</td>
            <td><script type="text/javascript">document.write("$"+st.toFixed(2));</script></td>
        </tr>
        <tr class="totals">
            <td colspan="4">Tax</td>
            <td><script type="text/javascript">var k=st*0.1;document.write("$"+st*0.1.toFixed(2));</script></td>
        </tr>
        <tr class="totals">
            <td colspan="4">Shipping</td>
            <td><script type="text/javascript">
                var shipping=0;
                if(st<1000)
                {
                 shipping=40;
                }
                document.write("$"+shipping.toFixed(2));
            </script></td>
        </tr>
        <tr class="totals focus">
            <td colspan="4">Grand Total</td>
            <td><script type="text/javascript">var gt=st+k+shipping;document.write("$"+gt.toFixed(2));</script></td>
        </tr>
    </tbody>
</table>
</body>
</html>
